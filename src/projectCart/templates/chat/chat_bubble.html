{% load static %}
{% csrf_token %}
<style>
    .hidden {display:none;}
</style>

<input type="checkbox" id="check">

<label class="chat-btn" for="check"> 
    <i class="fa fa-commenting-o comment"></i> 
    <i class="fa fa-close close"></i> 
</label> 
<div class="wrapper"> 

    <div class="header"> 
        <h6>Let's Chat - Online</h6> 
    </div> 
    <div id="chat_welcome" class="hidden">
        <div class="text-center p-2"> 
            <span>Please fill out the form to start chat!</span> 
        </div> 
        <div class="chat-form"> 
            <input id="chat_name" type="text" name="name" class="form-control" placeholder="Name"> 
            <button id="chat_join" class="btn btn-sm btn-success btn-block mb-3">Join chat</button> 
        </div> 
    </div>
    <div class="row d-flex justify-content-center">
        <div id="chat_room" class="hidden">  
            <div class="chat-form">
                <div id="chat_log" class="overflow-auto" style="height: 350px; width: 320px;">
                    <p>Welcome</p>
    
                    <div class="d-flex flex-row justify-content-start mb-4">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                            alt="avatar 1" style="width: 45px; height: 100%;">
                        <div>
                            <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #ffffff;">Okay</p>
                            <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #ffffff;">We will go on
                                Sunday?</p>
                            <p class="small ms-3 mb-3 rounded-3 text-muted">00:07</p>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-row justify-content-end mb-4">
                        <div>
                            <p class="small p-2 me-3 mb-1 text-white rounded-3" style="background-color: #349afa;">That's awesome!</p>
                            <p class="small p-2 me-3 mb-1 text-white rounded-3" style="background-color: #349afa;">I will meet you Sandon Square
                                sharp at
                                10 AM</p>
                            <p class="small p-2 me-3 mb-1 text-white rounded-3" style="background-color: #349afa;">Is that okay?</p>
                            <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">00:09</p>
                        </div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                            alt="avatar 1" style="width: 45px; height: 100%;">
                    </div>
    
                    
                </div>
        
                <input id="chat_message_input" type="text" name="body" class="form-control" placeholder="messages"> 
                <button id="chat_message_submit" class="btn btn-sm btn-success btn-block mb-3" type="submit"><i class="fas fa-paper-plane"></i> send</button> 
            </div>
        </div>

    </div>

</div>
<script src="{% static 'js/chat/bubble.js' %}"></script>
